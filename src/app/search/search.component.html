
<div class="container">



    <div class="row">



        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">



            <div class="row g-3">



                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-12 col-xxl-12">



                    <label for="" class="form-label">Patient Id</label>



                    <input name="pid" [(ngModel)]="pid" type="text" class="form-control">



                </div>



           



            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-12 col-xxl-12 text-center">



                <button (click)="readValue()" class="btn btn-success">Search</button>



            </div>
        </div>

        <div class="row g-3 mt-5" *ngFor="let j of readValues">



           <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

  

               <label for="" class="form-label">Patient Name</label>

  

               <input  type="text" class="form-control" value="{{j.pname}}">

  

           </div>

  

           <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

  

               <label for="" class="form-label">Address</label>

              <textarea name="" id="" cols="30" rows="10" class="form-control" value="{{j.address}}"></textarea>

               

  

           </div>

  

           <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

  

               <label for="" class="form-label">Mobile Number</label>

  

               <input  type="text" class="form-control" value="{{j.mobileno}}">

  

           </div>  
           <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">



            <label for="" class="form-label">Date Of Joining</label>



            <input type="text" class="form-control" value="{{j.doap}}">



        </div>



        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">



            <label for="" class="form-label">Doctor Name</label>



            <input  type="text" class="form-control" value="{{j.dname}}">



        </div>

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
      <button (click)="deleteBtnclick(j.id)" class="btn btn-success">Delete</button>
        </div>


    </div>
</div>



</div>

</div>
